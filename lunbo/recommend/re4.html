<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/lunbo/recommend/re4.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <img src="/lunbo/img/b4.png" class="book">
    <div class="jianjie">
        <span style="font-style: oblique;">中二病也要谈恋爱！ -Take On Me-</span><br>
        <br><span style="font-style: unset;">别名：</span><br>
        <br><span>上映</span> <span>地区：日本</span><br>
        <br><span>类型：奇幻 日常 恋爱</span><br>
        <br><span>标签：TV 完结</span><br>
        <br><span>更新至 完结</span>
    </div>
    <div class="relative">
        <span>相关推介</span>
    </div>
    <div class="recommend"> 
        <img src="/lunbo/img/re10.png" class="image">
        <img src="/lunbo/img/re11.png" class="image">
        <img src="/lunbo/img/re12.png" class="image">
    </div>
    <div class="button">
        <button>第一集</button>
        <button>第二集</button>
        <button>第三集</button>
        <button>第四集</button>
        <button>第五集</button>
        <button>第六集</button>
        <button>第七集</button><br>
        <button>第八集</button>
        <button>第九集</button>
        <button>第十集</button>
        <button>第十一集</button>
        <button>第十二集</button>
        <button>第十三集</button>
        <button>第十四集</button><br>
        <button>第十五集</button>
        <button>第十六集</button>
        <button>第十七集</button>
    </div>

    <div class="re"><span>内容介绍：升入大学的考试近在眼前，六花却……仍然是个中二病。这样的某一天，六花的姐姐十花宣言要将六花带去意大利。她说自己的工作已经安定下来，因此要携家迁居。这样下去的话，两人就要被迫分开。担心他们的丹生谷等人，对勇太提出了逃跑的提案。就这样，以日本全国为舞台，两人的逃亡剧就此展开。</span></div>
   

    <!-- 播放器 -->
    <div class="shell">
        <div class="cover">
            <img src="/lunbo/img/op4.png" alt="">
        </div>
        <div class="info">
            <div class="title">-Across the line-</div>
            <div class="singer">内田真礼</div>
        </div>
        <div class="volume-box">
            <span class="volume-down"><i class="material-icons">remove</i></span>
            <input type="range" class="volume-range" step="1" value="80" min="0" max="100"
                oninput="music.volume = this.value/100">
            <span class="volume-up"><i class="material-icons">add</i></span>
        </div>
        <div class="btn-box">
            <i class="material-icons repeat" onclick="handleRepeat()">repeat</i>
            <i class="material-icons favorite active" onclick="handleFavorite()">favorite</i>
            <i class="material-icons volume" onclick="handleVolume()">volume_up</i>
        </div>
        <div class="music-box">
            <input type="range" class="seekbar" step="1" value="0" min="0" max="100" oninput="handleSeekBar()">
            <audio class="music-element">
                <source src="/lunbo/mucic/op4.mp3">
            </audio>
            <span class="current-time">0:0</span><span class="duration">0:0</span>
            <span class="play" onclick="handlePlay()">
                <i class="material-icons">play_arrow</i>
            </span>
        </div>
    </div>
    <div class="next">
        <a href="/lunbo/recommend/re1.html"><img src="/lunbo/img/next.jpeg"></a>
    </div>
   <script src="/lunbo/recommend/music.js"></script>
</body>
</html>
